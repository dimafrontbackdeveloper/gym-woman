<!DOCTYPE html>
<html lang="en">

<head>
    {{> head }}

</head>

<body>
    <div class="wrapper">
        {{> header }}
        <main class="content">{{> body }}</main>
        {{> footer }}
    </div>

    <!-- smooth show blocks  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            disable: 'phone', // accepts following values: 'phone', 'tablet',
            once: true,
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> <!-- slider -->

    <script src="assets/js/app.js"></script>
</body>

</html>
